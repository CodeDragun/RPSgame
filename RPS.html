    <script>
//function creation
function getComputerChoice(){
    const compArray =["Rock", "Paper", "Scissors"];
    const computerHand = (compArray[(Math.floor(Math.random() * compArray.length))]);
    return computerHand;
}

function playerHand () {
    userChoice = prompt("What do you pick ? ");
    const toFirstCap = userChoice.charAt(0).toUpperCase();
    const otherWords = userChoice.slice(1).toLowerCase();
    const mainMain = toFirstCap + otherWords;
    return mainMain;
}
 const playerSelection = playerHand();
 const computerSelection = getComputerChoice();

function playRound(playerSelection, computerSelection) {
    
    if (computerSelection == "Rock" && playerSelection == "Rock") {
        return "It's a tie"
    }
}

 
 console.log(playRound(playerSelection, computerSelection));
    </script>
